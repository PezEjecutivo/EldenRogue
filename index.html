            const refreshBtn = document.getElementById("reset");

            function handleClick() {
                window.location.reload();
            }

            function toggleShopMenu(menuType) {
                if (menu != menuType) {
                    document.getElementById("shopMenu").classList.remove("hidden");
                } else {
                    document.getElementById("shopMenu").classList.add("hidden");
                }

                if (menuType == menu) {
                    menu = "";
                } else {
                    menu = menuType;
                }

                console.log("menu", menu);
                console.log("menuType", menuType);
            }

            function weaponShop() {
                toggleShopMenu("weapons");

                const shopMenu = document.getElementById("shopMenu");
                shopMenu.innerHTML = "";

                tienda.weapons.forEach((weapon) => {
                    const btn = document.createElement("button");

                    btn.title = `${weapon.text} (Precio: ${weapon.value})`;

                    // Create an image element
                    const img = document.createElement("img");
                    img.src = weapon.image;
                    img.alt = weapon.text;

                    // Append the image to the button
                    btn.appendChild(img);
                    btn.onclick = () => {
                        if (totalPoints >= weapon.value) {
                            totalPoints = totalPoints - weapon.value;
                            Swal.fire({
                                title: "Successfully purchased!",
                                text: "Now you can use your weapon freely!",
                                icon: "success",
                            });
                        } else {
                            Swal.fire({
                                title: "Cant buy!",
                                text: "You dont have enough points for buy it!",
                                icon: "error",
                            });
                        }
                    };
                    shopMenu.appendChild(btn);
                });
            }

            function addPoints(type) {
                if (type == "minor") {
                    minorPoints++;
                } else if (type == "mayor") {
                    mayorPoints++;
                } else {
                    mayorPoints += 2;
                }

                totalPoints++;

                refreshUIPoints();
            }

            function refreshUIPoints() {
                minors.innerHTML = "Menores - " + minorPoints;
                mayors.innerHTML = "Mayores - " + mayorPoints;
                totals.innerHTML = "Totales - " + totalPoints;
            }

            document.addEventListener("click", function (event) {
                const clickedElement = event.target;
                const elementId = clickedElement.id;

                if (elementId == "minors") {
                    minorPoints--;
                } else if (elementId == "mayors") {
                    mayorPoints--;
                } else if (elementId == "totals") {
                    totalPoints--;
                }

                refreshUIPoints();
            });

            refreshBtn.addEventListener("click", handleClick);
