                            { value: "10", text: "Regal Ancestor Spirit" },
                            { value: "11", text: "Starscourge Radahn" },
                            { value: "12", text: "Astel, Naturalborn of the Void" },
                            { value: "12", text: "Lichdragon Fortissax" },
                            { value: "12", text: "Morgott, the Omen King" },
                            { value: "13", text: "Rykard, Lord of Blasphemy" },
                            { value: "15", text: "Fire Giant" },
                            { value: "16", text: "Beast Clergyman / Maliketh" },
                            { value: "17", text: "Godfrey, First Elden Lord / Hoarah Loux" },
                            { value: "18", text: "Dragonlord Placidusax" },
                            { value: "18", text: "Radagon + Elden Beast" },
                            { value: "18", text: "Radagon of the Golden Order" },
                            { value: "18", text: "Elden Beast" },
                            { value: "19", text: "Mohg, Lord of Blood" },
                            { value: "21", text: "Malenia, Blade of Miquella" },
                        ],
                    };

                    // Add options to the new select element
                    if (options[selectedValue]) {
                        options[selectedValue].forEach((opt) => {
                            const option = document.createElement("option");
                            option.value = opt.value;
                            option.textContent = opt.text;
                            newSelect.appendChild(option);
                        });
                    }

                    // Append the new select element to the body
                    document.body.appendChild(newSelect);

                    if (selectedValue == "great") {
                        type = "mayor";
                    } else if (selectedValue == "rememberance") {
                        type = "rememberance";
                    } else {
                        type = "minor";
                    }

                    // Add event listener to newly created select element
                    newSelect.addEventListener("change", function () {
                        addPoints(type);

                        const newSelectValue = newSelect.value;

                        if (newSelectValue !== "None") {
                            const newBossesSectionSelect = document.createElement("select");
                            newBossesSectionSelect.name = "bosses-section";
                            newBossesSectionSelect.classList.add("bosses-section");
                            newBossesSectionSelect.innerHTML = `
                                <option value="None">Select Boss Section</option>
                                <option value="overworld">Overworld Bosses</option>
                                <option value="evergaol">Evergaol Bosses</option>
                                <option value="catacomb">Catacomb and Grave Bosses</option>
                                <option value="cave">Cave Bosses</option>
                                <option value="tunnel">Tunnel and Ruin Bosses</option>
                                <option value="great">Great Enemies</option>
                                <option value="rememberance">Remembrance Bosses</option>
                            `;

                            // Append the new bosses-section select element
                            document.body.appendChild(newBossesSectionSelect);
                        }

                        if (bossesLvls.includes(newSelect.value)) {
                            lvls = parseInt(lvls) + parseInt(newSelect.value / 2);
                        } else {
                            lvls = parseInt(lvls) + parseInt(newSelect.value);
                        }

                        bossesLvls.push(newSelect.value);

                        document.getElementById("lvl").innerHTML = "lvl " + lvls;
                    });
                }
            });

            const refreshBtn = document.getElementById("reset");

            function handleClick() {
                window.location.reload();
            }

            function addPoints(type) {
                if (type == "minor") {
                    minorPoints++;
                } else if (type == "mayor") {
                    mayorPoints++;
                } else {
                    mayorPoints += 2;
                }

                totalPoints++;

                refreshUIPoints();
            }

            function refreshUIPoints() {
                minors.innerHTML = "Menores - " + minorPoints;
                mayors.innerHTML = "Mayores - " + mayorPoints;
                totals.innerHTML = "Totales - " + totalPoints;
            }

            document.addEventListener("click", function (event) {
                const clickedElement = event.target;
                const elementId = clickedElement.id;

                if (elementId == "minors") {
                    minorPoints--;
                } else if (elementId == "mayors") {
                    mayorPoints--;
                } else if (elementId == "totals") {
                    totalPoints--;
                }

                refreshUIPoints();
            });

            refreshBtn.addEventListener("click", handleClick);
        </script>
    </body>
</html>
